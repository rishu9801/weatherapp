<div class="container" *ngIf="data.main !== null">
  <div class="card" [className]="bg(data.weather[0].icon)">
    <h5 class="card-title card-text">{{ data.name }}</h5>
    <div class="card-body">
      <img [src]='setIcon(data.weather[0].icon)' class="card-icon card-animation" />
      <p class="card-text weather">{{ data.weather[0].main }}</p>
      <p class="card-text temp">{{ data.main.temp }}Â°C</p>
      <div class="body1">
        <p class="b-title">wind</p>
        <p class="b-title">temp</p>
      </div>
      <div class="body2">
        <p class="wind">
          <img src="../../assets/images/wind.png" /> <br />
          speed:{{ data.wind.speed }} <br />
          dir:{{ degToCompass(data.wind.deg) }}
        </p>
        <p class="min-max">
          <img src="../../assets/images/temp.png" alt="" /> <br />
          max:{{ data.main.temp_max }} <br />
          min:{{ data.main.temp_min }}
        </p>
      </div>
    </div>
  </div>
</div>
