<h1 class="title">weather app</h1>

<app-search
  (click)="card.Search(city)"
  (keyUp.Enter)="card.Search(city)"
  (cityInput)="setCity($event)"
>
</app-search>
<app-card #card [city]="city"></app-card>
<h2 class="title">top cities</h2>
<div class="cities">
  <div *ngFor="let c of cities">
    <app-card [city]="c"></app-card>
  </div>
</div>
